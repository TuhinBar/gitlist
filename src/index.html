<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/public/assets/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/src/styles/main.css" />
    <script src="/src/scripts/config.js" type="module" defer></script>
    <script src="/src/scripts/helper.js" type="module" defer></script>
    <script src="/src/scripts/main.js" type="module" defer></script>

    <title>GitList</title>
  </head>

  <body>
    <!-- Not found modal -->
    <div id="not-found-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Oops! User not found.</p>
      </div>
    </div>
    <main>
      <!--❗ Header section including logo and search bar as nav ❗-->

      <section id="search-section">
        <nav class="nav">
          <a href="" class="logo-container">
            <img src="/public/assets/github-logo-240.png" alt="GitList" />
            <p>GitList</p>
          </a>
          <div class="options">
            <div class="repo-dropdown">
              <label for="repo-per-page">Per page</label>
              <select id="repo-per-page">
                <option value="10" selected>10 Repos</option>
                <option value="20">20 Repos</option>
                <option value="50">50 Repos</option>
                <option value="100">100 Repos</option>
              </select>
              
            </div>
            
            
            <div class="filter-container">
              <label for="filter">Sort By</label>
              <select id="filter">
                <option value="all" selected>All</option>
                <option value="stars">Stars</option>
                <option value="forks">Forks</option>
                
                
              </select>
          </div>
          <div class="search-container">
            <select id="search-filter">
              <option value="user" selected>User</option>
              <option value="repo">Repository</option>
            </select>
            <input
              type="text"
              id="search-input"
              placeholder="Search for user"
              autocomplete="off"
            />
            <button id="search-button">Search</button>
            <button id="reset-button">Reset</button>
          </div>
        </nav>
      </section>

      <!--❗ Profile section including profile pic and profile details ❗-->

      <section id="profile-section">
        <div>
          <img id="profile-image" src="" alt="" />
        </div>
        <div>
          <h2 id="profile-name"></h2>
          <p id="bio">Bio here</p>
          <p id="profile-location">location</p>
          <div class="links">
            <span>
              <img
                width="30"
                height="30"
                src="/public/assets/twitter-logo-240.png"
                alt="" />
              <a href="" target="_blank" id="profile-twitter"></a
            ></span>
            <span>
              <img
                width="30"
                height="30"
                src="/public/assets/github-logo-240.png"
                alt=""
              />
              <a href="" target="_blank" id="profile-website"></a>
            </span>
          </div>
        </div>
      </section>

      <!--❗ Repositories section including all the repositories details ❗-->

      <section id="list-section">
        <div class="border-line"></div>
        <div class="repo-card"></div>
      </section>

      <!--❗ Pagination section including previous and next buttons as well as page numbers ❗-->

      <section id="page-section">
        <div class="page-button-container">
          <button id="prev-btn">&leftarrow;</button>
          <div class="page-numbers"></div>
          <button id="next-btn">&rightarrow;</button>
        </div>
      </section>
    </main>
  </body>
</html>
